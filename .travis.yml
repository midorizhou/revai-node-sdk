language: node_js
node_js: 
  - "8"
  - "10"
  - "12"

script: npm run unit-test

defaults:
  build-stage: &buildstage
    stage: build
    script: npm run build
  integration-script: &integration-script
    script:
      - npm run build
      - node build_release_package_json.js
      - npm run integration-test
  test-integration: &test-integration
    stage: integration(test)
    <<: *integration-script
    if: tag =~ /[0-9]+\.[0-9]+\.[0-9]/
    env:
      - secure: ""
      - secure: ""
  stage-integration: &stage-integration
    stage: integration(stage)
    <<: *integration-script
    if: (branch = develop) AND (NOT (tag IS present))
    env:
      - secure: ""
      - secure: ""    
  prod-integration: &prod-integration
    stage: integration(prod)
    <<: *integration-script
    if: branch =~ /^feature/
    env:
      - secure: ""
      - secure: ""

jobs:
  include:
    - stage: lint
      script: npm run lint
    - <<: *buildstage
      node_js: "8"
    - <<: *buildstage
      node_js: "10"
    - <<: *buildstage
      node_js: "12"
    - <<: *test-integration
      node_js: "8"
    - <<: *test-integration
      node_js: "10"
    - <<: *test-integration
      node_js: "12"
    - <<: *stage-integration
      node_js: "8"
    - <<: *stage-integration
      node_js: "10"
    - <<: *stage-integration
      node_js: "12"
    - <<: *prod-integration
      node_js: "8"
    - <<: *prod-integration
      node_js: "10"
    - <<: *prod-integration
      node_js: "12" 